<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <button id="toggleButton" class="styled-button">Подробнее о нас</button>
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form>
            <label for="name">Имя:</label>
            <input type="text" id="name" placeholder="Введите ваше имя"><br><br>
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" placeholder="Введите номер телефона"><br><br>
            <button type="submit" class="submit-button">Отправить</button>
        </form>
    </div>
</div>


    <script src="index.js"></script>

</body>
</html>
